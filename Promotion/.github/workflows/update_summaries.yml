name: Update Summaries

on:
  push:
    paths:
      - 'affiliates-wins/**/*_submission.md'

jobs:
  update-summaries:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install pyyaml
      - name: Update summaries
        run: python .github/scripts/update_summaries.py
      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git status
          git diff --staged
          git commit -m "Update summaries" -a || echo "No changes to commit"
          git push -v https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
